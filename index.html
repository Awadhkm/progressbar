<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="skills">
            <h2>HTML</h2>
            <div class="progress-bar">
                <div class="html"><span>90%</span></div>
            </div>
            <h2>CSS</h2>
            <div class="progress-bar">
                <div class="css"><span>80%</span></div>
            </div>
            <h2>JavaScript</h2>
            <div class="progress-bar">
                <div class="javascript"><span>75%</span></div>
            </div>
            <h2>MERN</h2>
            <div class="progress-bar">
                <div class="mern"><span>60%</span></div>
            </div>
            <h2>JAVA</h2>
            <div class="progress-bar">
                <div class="java"><span>65%</span></div>
            </div>
        </div>
    </div>
</body>
</html>
